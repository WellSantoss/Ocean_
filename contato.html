<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ocean_</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">   
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo-img">
                    <a href="index.html"><img src="assets/logo.svg" alt="Logotipo"></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="servicos.html">Serviços</a></li>
                        <li><a href="contato.html" class="here">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="contato container">
            <div>
                <h2>Informações de contato</h2>
                <div class="content">
                    <div class="info">
                        <p>Preencha o formulário e nosso time entrará em contato com você em até 24 horas.</p>
            
                        <ul>
                            <li><img src="assets/phone.svg" alt="Ícone telefone"><p>+55 (99) 99999-9999</p></li>
                            <li><img src="assets/svc-email.svg" alt="Ícone telefone"><p>contato@ocean.com</p></li>
                            <li><img src="assets/local.svg" alt="Ícone telefone"><p>Rua Augusta, 2077, Jardins, São Paulo - SP </p></li>
                        </ul>
                    </div>
                    <form action="">
                        <div class="flex">
                            <div>
                                <label for="name">Nome</label> 
                                <input type="text" name="name" id="name">
                            </div>
                            
                            <div>
                                <label for="sob-name">Sobrenome</label>
                                <input type="text" name="sob-name" id="sob-name">
                            </div>
                        </div>
                        <div class="flex">
                            <div>
                                <label for="email">E-mail</label> 
                                <input type="email" name="email" id="email">
                            </div>
                            
    
                            <div>
                                <label for="phone">Telefone</label>
                                <input type="text" name="phone" id="phone">
                            </div>
                        </div>
                        <label for="msg">Mensagem</label>
                        <input type="text" name="msg" id="msg">
    
                        <button type="submit">Enviar mensagem</button>
                    </form>
                </div>
            </div>
        </main>

        <script src="js/script.js"></script>
    </body>
</html>
